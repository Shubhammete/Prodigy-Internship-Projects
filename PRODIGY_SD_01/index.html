<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #ff66b2;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }

        input, select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ddd;
        }

        button {
            background-color: #ff66b2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3385;
        }

        #result {
            font-size: 1.5em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" />
        </div>

        <div class="input-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <div class="input-group">
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            let convertedTemperature = temperatureInput
            if(fromUnit === 'celsius' && toUnit === 'fahrenheit'){
                convertedTemperature = (temperatureInput * (9/5))+32
            }
            if(fromUnit === 'celsius' && toUnit === 'kelvin'){
                convertedTemperature = temperatureInput + 273.15 
            }
            if(fromUnit === 'fahrenheit' && toUnit === 'celsius'){
                convertedTemperature = (temperatureInput - 32) *(5/9)
            }
            if(fromUnit === 'fahrenheit' && toUnit === 'kelvin'){
                convertedTemperature = (temperatureInput - 32) *(5/9) + 273.15
            }
            if(fromUnit === 'kelvin' && toUnit === 'celsius'){
                convertedTemperature = temperatureInput -273.15
            }
            if(fromUnit === 'kelvin' && toUnit === 'fahrenheit'){
                convertedTemperature = (temperatureInput - 273.15) *(9/5) +32
            }
    
            const resultElement = document.getElementById('result');
            resultElement.textContent = ` ${convertedTemperature} ${toUnit}`;
        }
    </script>
</body>
</html>
